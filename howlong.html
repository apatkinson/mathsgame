<!DOCTYPE html>
<html>
    <head>
         <script src="js/jquery.js"></script>
         <script src="js/question.js"></script>
         <script src="js/howlong.js"></script>
         <link rel="stylesheet" href="css/style.css" />
         
        <title>Go as long as you can</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    
    <body>
        <div id="instructions">
            <p>enter to start.<br>you can use your keyboard</p>
        </div>
        <div id="challenge">
            <p><label></label></p>
            <p><input class="input" type="number"></p>
            <p><span class="countdown"></span></p>
        </div>
        <div id="controls">
            <button id="enter">Enter</button>
        </div>
        <div id="result">
            
        </div>
        <div id="submit">
            If you would like to submit your score please enter name below:
            <form>
                <input class="name" type="text">
                <button class="name-submit">Submit</button>
            </form>
        </div>
        
        <div id="scores">
            
        </div>
    </body>
</html>
